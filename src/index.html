<html>
<head>
    <style>
        #container {
            background-color: aliceblue;
        }
        #canvas {
            width: 800px;
            height: 800px;
            background-color: black;
            display: block;
        }
    </style>
</head>
<body>
    <h1>WebGl Playground</h1>

    <img src="assets/letter.png" id="letterTexture" width="0px"/>
    <img src="assets/box.png" id="boxTexture" width="0px"/>
    <img src="assets/glass.png" id="glassTexture" width="0px"/>

    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div>
            <label>x</label>
            <input type="range" min="-100" max="100" value="0" id="xrange">
        </div>
        <div>
            <label>y</label>
            <input type="range" min="-100" max="100" value="0" id="yrange">
        </div>
    </div>

    <script src="/main.bundle.js"></script>
</body>
</html>
