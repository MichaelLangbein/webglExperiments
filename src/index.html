<html>
<head>
</head>
<body>
    <h1>WebGl Playground</h1>

    <img src="assets/letter.png" id="letterTexture" width="0px"/>
    <img src="assets/box.png" id="boxTexture" width="0px"/>
    <img src="assets/white.png" id="whiteImage" width="0px"/>
    <img src="assets/srtm_small.png" id="srtm" width="0px"/>

    <canvas id="canvas" width="600px" height="400px"></canvas>
    
    <div>
        <label>x</label>
        <input type="range" min="-100" max="100" value="0" id="xrange">
    </div>
    <div>
        <label>y</label>
        <input type="range" min="-100" max="100" value="0" id="yrange">
    </div>

    <script src="/main.bundle.js"></script>
</body>
</html>
